<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #111827;
        }

        label {
            font-size: 14px;
            color: #374151;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .role-selection label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            color: #374151;
        }

        input[type="radio"] {
            accent-color: #3b82f6;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3b82f6;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        .link-container {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .link-container a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Реєстрація</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label for="username">Ім'я користувача</label>
        <input type="text" id="username" th:field="*{username}" required />

        <label for="password">Пароль</label>
        <input type="password" id="password" th:field="*{password}" required />

        <div class="role-selection">
            <label><input type="radio" th:field="*{role}" value="USER" checked /> Користувач</label>
            <label><input type="radio" th:field="*{role}" value="ADMIN" /> Адмін</label>
        </div>

        <button type="submit">Зареєструватися</button>
    </form>
    <div class="link-container">
        Вже є акаунт? <a th:href="@{/login}">Увійти</a>
    </div>
</div>
</body>
</html>
