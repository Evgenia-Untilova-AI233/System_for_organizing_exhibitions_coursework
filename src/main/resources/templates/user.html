<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кабінет користувача</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .content-card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px 35px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 12px;
        }

        p {
            font-size: 16px;
            line-height: 1.7;
            color: #374151;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            background-color: #3b82f6;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
<div class="content-card">
    <h1>Ласкаво просимо, Користувачу!</h1>
    <p>Це ваша панель. Ви можете переглядати своє обладнання, історію оренди або змінювати особисті дані.</p>
    <a th:href="@{/logout}" class="button">Вийти</a>
</div>
</body>
</html>
