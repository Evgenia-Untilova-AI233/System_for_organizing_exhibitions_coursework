<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Помилка</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f8;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #dc2626; /* червоний */
            margin-bottom: 20px;
        }

        p {
            font-size: 15px;
            color: #374151;
        }

        a {
            color: #3b82f6;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Сталась помилка</h2>
    <p>Спробуйте повернутись на <a th:href="@{/login}">сторінку входу</a>.</p>
</div>
</body>
</html>
